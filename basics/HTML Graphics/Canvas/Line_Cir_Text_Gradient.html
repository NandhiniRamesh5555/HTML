<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(400,300);
ctx.stroke();
ctx.beginPath();
ctx.arc(350,120,40,0,2*Math.PI);
ctx.stroke();
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Hello World",90,50);
ctx.strokeText("Hello World",140,90);
var grd = ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");
// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10,130,150,80);
</script> 

</body>
</html>
